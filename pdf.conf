# ─────────────────────────────────────────────────────────────
# Lenoos Net Audit — PDF Report Branding Configuration
# ─────────────────────────────────────────────────────────────
# Place this file in one of these locations (searched in order):
#   1. ./pdf.conf           (current working directory)
#   2. <script_dir>/pdf.conf  (same folder as lenoos-net-audit.sh)
#   3. ~/.config/lenoos/pdf.conf
#
# Lines starting with # are comments.
# Format: KEY=VALUE  (no spaces around '=', quote values with spaces)
# ─────────────────────────────────────────────────────────────

# ── Branding ──
# Path to logo image (PNG or SVG). Embedded as base64 in the PDF cover page.
PDF_LOGO=./assets/lenoos-logo.svg

# Brand / company name shown on cover page and headers
PDF_BRAND=Lenoos Audit

# Report author name
 PDF_AUTHOR=Lenoos Lab Team

# ── Contact Information ──
 PDF_CONTACT_PERSON=Saeed Tabrizi
 PDF_EMAIL=lab@lenoos.com
# PDF_PHONE=+1-555-0199
 PDF_WEBSITE=https://lab.lenoos.com

# ── Test Environment ──
# Description of the test environment (e.g., "Production", "Staging Lab")
 PDF_TEST_ENV=Production

# Lab or infrastructure details
# PDF_LAB_DETAILS=Cloud VPS — Frankfurt DC — 4 vCPU / 8 GB RAM

# ── Output ──
# Custom PDF filename template. Supports placeholders:
#   {targets} — comma-separated target list
#   {date}    — YYYYMMDD_HHMMSS timestamp
# Leave commented to use the default: lenoos-audit-<timestamp>.pdf
# PDF_FILENAME=lenoos-{targets}-{date}.pdf

# ── QR Code ──
# Base URL for the reference link / QR code printed on the cover page.
# The final QR encodes: <base_url>/<pdf_filename>
# Requires 'qrencode' installed locally, or falls back to api.qrserver.com.
 PDF_REF_BASE_URL=https://lab.lenoos.com/audits
